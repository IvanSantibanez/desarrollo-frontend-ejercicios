<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Factory</title>
</head>
<body>
    <header>
        <h1>PC Factory</h1>
    </header>

    <main>

                <tr>
                    <td scope="row">1</td>
                    <td>3.500.000</td>
                    <td>1.250.000</td>

                </tr>
                <tr>
                    <td scope="row">2</td>
                    <td>6.200.000</td>
                    <td>2.600.000</td>
                    <td>3.600.000</td>
                </tr>
                <tr>
                    <td scope="row">3</td>
                    <td>5.700.000</td>
                    <td>1.950.000</td>
                    <td>3.750.000</td>
                </tr>
            </tbody>    
            <tfoot>
                <td scope="row">Total</td>
                <td>15.400.000</td>
                <td>5.800.000</td>
                <td>9.600.000</td>
            </tfoot>
        </table>
    </main>
</body>
</html>
